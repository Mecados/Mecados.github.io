<header class="site-header">
  <div class="site-logo">
    <a href="{{ site.baseurl | prepend: site.url }}">
      <img src="{{ site.logo  | prepend: site.baseurl }}">
    </a>
  </div>
  <ul class="site-links">
    {% for page in site.menu_pages %}
    <li class="site-link">
      <a href="{{ page[1] | prepend: site.baseurl }}">{{ page[0] | upcase }}</a>
    </li>
    {% endfor %}
  </ul> 
</header>
